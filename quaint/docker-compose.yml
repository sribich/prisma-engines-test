version: '3'
services:
  postgres13:
    image: postgres:13
    restart: unless-stopped
    command: postgres -c 'max_connections=1000'
    environment:
      POSTGRES_PASSWORD: 'prisma'
      PGDATA: '/pgtmpfs13'
    ports:
      - '5432:5432'
    networks:
      - databases
    tmpfs: /pgtmpfs12
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "db_prod"]
      timeout: 20s
      retries: 5

  mysql57:
    image: mysql:5.7
    command: mysqld
    restart: unless-stopped
    platform: linux/x86_64
    environment:
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3306:3306'
    networks:
      - databases
    tmpfs: /var/lib/mysql5.7
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -uroot -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1;'"
      timeout: 20s
      retries: 10

  mysql8:
    image: mysql:8.0.22
    command: mysqld
    restart: unless-stopped
    platform: linux/x86_64
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3307:3306'
    networks:
      - databases
    tmpfs: /var/lib/mysql8
    healthcheck:
      test: "mysql $$MYSQL_DATABASE -u$$MYSQL_USER -p$$MYSQL_ROOT_PASSWORD -e 'SELECT 1;'"
      timeout: 20s
      retries: 10

  mariadb:
    image: mariadb:10
    restart: unless-stopped
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: prisma
      MYSQL_DATABASE: prisma
    ports:
      - '3308:3306'
    networks:
      - databases
    tmpfs: /var/lib/mariadb
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10

networks:
  databases:
